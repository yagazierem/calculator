<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <main>
       <div class="container">
            <div class="screen" id ="numB">
                <section class="input-screen" >
                   <!-- <button id="numB"></button>  -->
        
                </section>
                <!-- <section class="result-screen">
                    = 100
                </section> -->
            </div>
            <section class="grid-container">
                
               <section class="grid4x5">
                    <div class="toggle">
                        <div class="white-dot"></div>
                    </div>
                    <div></div>
                    <div></div>
                    <div class=" button arrow-key">↕</div>
        
                    <button class="button reset">C</button>
                    <button class="button pink">(</button>
                    <button class="button pink">)</button>
                    <button class="button lilac" data-action="multiply">x</button>
        
                    <button class="button pink">√</button>
                    <button class="button pink">%</button>
                    <button class="button pink"><i class="fa-solid fa-plus-minus"></i></button>
                    <button class="button lilac" data-action="divide"><i class="fa-solid fa-divide"></i></button>
        
                    <button class="button white">7</button>
                    <button class="button white" >8</button>
                    <button class="button white" >9</button>
                    <button class="button lilac" data-action="subtract">-</button>
        
                    <button class="button white" >4</button>
                    <button class="button white" >5</button>
                    <button class="button white" >6</button>
                    <button class="button lilac" data-action="add">+</button>

               </section>

                <section class="grid4x2">

                    <button class="button white" >1</button>
                    <button class="button white"  >2</button>
                    <button class="button white"  ">3</button>
                    <button class="button total">=</button>
        
                    <button class="button">.</button>
                    <button class="button" >0</button>
                    <button class="button"><i class="fa-solid fa-delete-left"></i></button>
                    
                </sectiion>

            </section>
            
        </div>
   </main>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/18846ba9d4.js" crossorigin="anonymous"></script>
</body>
</html>
